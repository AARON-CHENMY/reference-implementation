# Server
HTTPPort 8090
HTTPBindAddress 192.168.5.1
MaxHTTPConnections 20
MaxClients 10
MaxBandwidth 54000
CustomLog -

# Feed/Raw video
<Feed fac.ffm>
File /run/fac.ffm
FileMaxSize 8M
ACL allow 192.168.5.0 192.168.5.255
ACL allow localhost
ACL allow 127.0.0.1
</Feed>

# Stream
<Stream facstream.mjpeg>
Feed fac.ffm
Format mpjpeg
VideoBitRate    4096
VideoBufferSize 4096
VideoFrameRate  30
VideoSize       vga
VideoQMin       8
VideoQMax       16
NoAudio
Strict          -1

ACL allow 192.168.5.0 192.168.5.255
ACL allow localhost
ACL allow 127.0.0.1
</Stream>

# Special streams
# Server status
<Stream stat.html>
Format status
ACL allow 192.168.5.0 192.168.5.255
ACL allow localhost
ACL allow 127.0.0.1
</Stream>

# Redirect index.html to the appropriate site
<Redirect index.html>
URL http://www.github.com/intel-iot-devkit
</Redirect>
